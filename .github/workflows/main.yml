name: CI

on:
  pull_request:
    branches:
      - "main"
      - "1"
      - "release/**"
  push:
    branches:
      - "main"
      - "1"
  workflow_dispatch:

jobs:
  ci:
    uses: silverstripe/gha-ci/.github/workflows/ci.yml@v2
    with:
      # disable auto detection of JS tests (remove if any JS tests are added)
      js: false
